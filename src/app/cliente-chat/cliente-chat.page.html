<ion-header>
  <div class="text-image-container">
    <div class="center-text">
      tuli
    </div>
    <img src="assets/icon/Vector 7.png" style="width: 20px; height: 40px;" alt="Descrição da imagem" class="image" />
  </div>
</ion-header>

<ion-content>
  <div class="chat-list">
    <ion-button fill="clear" *ngFor="let chat of chats" class="chat-item" (click)="abrirChat(chat)">
      <img [src]="chat.image" alt="{{ chat.name }}" class="chat-image" />
      <span class="chat-name">{{ chat.name }}</span>
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="footer-menu">
        <ion-col>
          <ion-button  fill="clear" color="custom" routerLink="/cliente-casa">
            <ion-icon name="home-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button  class="chat"  fill="clear" color="custom" routerLink="/cliente-chat">
            <ion-icon name="chatbubble-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="custom" routerLink="/cliente-produtos">
            <ion-icon name="cart-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="custom" routerLink="/cliente-perfil">
            <ion-icon name="person-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
