<head>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<ion-header>
  <div class="text-image-container">
    <div class="center-text">
      tuli
    </div>
    <img src="assets/icon/Vector 7.png" style="width: 20px; height: 40px;" alt="Descrição da imagem" class="image" />
  </div>
</ion-header>

<ion-content>
  <ion-toolbar>
    <div class="search-bar-container">
      <ion-searchbar mode="ios" placeholder="Pesquisar..." showCancelButton="never" animated>
        <ion-icon slot="start"></ion-icon>
      </ion-searchbar>
    </div>
  </ion-toolbar>

  <ion-content>
    <div class="profissional-lista">
      <div *ngFor="let profissional of profissionais" class="profissional-card">
        <div class="perfil-container" (click)="verDetalhes(profissional)">
          <img [src]="profissional.foto" alt="{{ profissional.nome }}" class="foto-perfil" />
          <div class="info-profissional">
            <h2 class="nome-profissional">{{ profissional.nome }}</h2>
            <p class="descricao-profissional">{{ profissional.descricao }}</p>
            <div class="estrela-container">
              <ion-icon name="star" *ngFor="let star of estrelas" class="estrela-icon"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="footer-menu">
        <ion-col>
          <ion-button class="casa"  fill="clear" color="custom" routerLink="/cliente-home">
            <ion-icon name="home-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="custom" routerLink="/cliente-chat">
            <ion-icon name="chatbubble-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="custom" routerLink="/cliente-produtos">
            <ion-icon name="cart-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="custom" routerLink="/cliente-perfil">
            <ion-icon name="person-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
