<head>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<ion-header>
  <div class="text-image-container">
    <div class="center-text">
      tuli
    </div>
    <img src="assets/icon/Vector 7.png" style="width: 20px; height: 40px;" alt="Descrição da imagem" class="image" />
  </div>
</ion-header>

<ion-content>
  <div *ngFor="let categoria of categorias">
    <h2 class="nomeCategoria">{{ categoria.nome }}</h2>

    <div class="carousel-container">
      <ion-button fill="clear" (click)="anterior(categoria)" class="nav-button">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>

      <div class="carousel-slide">
        <!-- Tornamos o primeiro produto de cada categoria clicável para abrir a página de compra -->
        <ion-card *ngFor="let produto of categoria.produtos; let i = index"
                  [class.active]="i === categoria.slideIndex"
                  (click)="i === 0 ? comprarProduto(produto) : null"> <!-- Clique só no primeiro produto -->
          <img [src]="produto.imagem" alt="{{ produto.nome }}" />
          <ion-card-content>
            <h3 class="nomeProduto">{{ produto.nome }}</h3>
          </ion-card-content>
        </ion-card>
      </div>

      <ion-button fill="clear" (click)="proximo(categoria)" class="nav-button">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>

<div class="altura"></div>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="footer-menu">
        <ion-col>
          <ion-button  fill="clear" color="custom" routerLink="/cliente-casa">
            <ion-icon name="home-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="custom" routerLink="/cliente-chat">
            <ion-icon name="chatbubble-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="produto" fill="clear" color="custom" routerLink="/cliente-produtos">
            <ion-icon name="cart-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="custom" routerLink="/cliente-perfil">
            <ion-icon name="person-outline"></ion-icon>
            <span></span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
